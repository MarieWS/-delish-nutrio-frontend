<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4c58d39949.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="https://delish-nutrio-frontend.vercel.app/">Home</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="#"></a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <header class="Header">
        <div class="Logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <h1>Meal Plan</h1>

        <div class="search-bar">
            <input type="text" placeholder="Search for something">
        </div>

        <div class="right-header">
            <a href="https://delish-nutrio-frontend.vercel.app/">MAIN WEBSITE</a>
            <img src="images/bell-icon.png" alt="Notification Badge" class="bell-image">
            <img src="images/user-image.png" alt="Profile Picture" class="user-image">
        </div>
    </header>

    <nav>
        <ul>
            <li><img src="left panel images/dashboard.png" alt="Dashboard"><a href="dashboard.html">Dashboard</a></li>
            <li><img src="left panel images/progress-tracker.png" alt="Progress Tracker"><a href="progress-tracker.html">Progress Tracker</a></li>
            <li class="active"><img src="left panel images/meal-plan.png" alt="Meal Plan"><a href="meal-plan.html">Meal Plan</a></li>
            <li><img src="left panel images/recipe.png" alt="Recipe"><a href="#">Recipe</a></li>
            <li><img src="left panel images/shopping-list.png" alt="Shopping List"><a href="shopping-list.html">Shopping List</a></li>
            <li><img src="left panel images/community.png" alt="Community"><a href="community.html">Community</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="profile-header">
            <h2>Hello ðŸ‘‹</h2>
        </div>
        <div class="form-container">
            <button class="dropdown-btn">Fill in Your Details</button>
            <div class="dropdown-content">
                <form class="form">
                    <div class="form-group">
                        <label>What is your gender?</label>
                            <div class="radio-group">
                                <input type="radio" name="gender" value="male"> Male
                                <input type="radio" name="gender" value="female"> Female
                                <input type="radio" name="gender" value="other" id="gender-other"> Other
                                <input type="text" id="other-gender" placeholder="Please specify" style="display:none;">
                            </div>
                        </div>
                    <div class="form-group">
                        <label>When were you born?</label>
                        <input id="inputs" type="date" required>
                    </div>
                    <div class="form-group">
                        <label>What is your age?</label>
                        <input id="inputs" type="number" min="0" max="120" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label>Where are you from?</label>
                        <select id="inputs" required>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                            <option value="Europe">Europe</option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">Africa</option>
                            <option value="Australia">Australia</option>
                            <option value="Antarctica">Antarctica</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dietary Preference</label>
                        <select id="inputs">
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Pescatarian">Pescatarian</option>
                            <option value="Keto">Keto</option>
                            <option value="Omnivore">Omnivore</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Activity level</label>
                        <input id="inputs" type="text" placeholder="e.g. High">
                    </div>
                    <div class="form-group">
                        <label>Health goals</label>
                        <select id="inputs">
                            <option value="Weight loss">Weight loss</option>
                            <option value="Muscle gain">Muscle gain</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Improved endurance">Improved endurance</option>
                            <option value="Better flexibility">Better flexibility</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Allergies</label>
                        <select id="inputs">
                            <option value="None">None</option>
                            <option value="Peanuts">Peanuts</option>
                            <option value="Tree nuts">Tree nuts</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Eggs">Eggs</option>
                            <option value="Shellfish">Shellfish</option>
                            <option value="Fish">Fish</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Soy">Soy</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Height</label>
                        <select id="inputs">
                            <option value="150cm">150cm</option>
                            <option value="160cm">160cm</option>
                            <option value="170cm">170cm</option>
                            <option value="180cm">180cm</option>
                            <option value="190cm">190cm</option>
                            <option value="200cm">200cm</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Medical Condition</label>
                        <select id="inputs">
                            <option value="None">None</option>
                            <option value="Diabetes">Diabetes</option>
                            <option value="Hypertension">Hypertension</option>
                            <option value="Asthma">Asthma</option>
                            <option value="Heart disease">Heart disease</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Weight</label>
                        <select id="inputs">
                            <option value="50kg">50kg</option>
                            <option value="60kg">60kg</option>
                            <option value="70kg">70kg</option>
                            <option value="80kg">80kg</option>
                            <option value="90kg">90kg</option>
                            <option value="100kg">100kg</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('.dropdown-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        });
    </script>
</body>
</html>
