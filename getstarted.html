<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delish Nutrio</title>
    <link rel="stylesheet" href="css/getstarted.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="Logo">

            </div>
        </div>
        <div class="title">
            <img class="icon" src="./Image/hand sign.png" alt="hand sign icon">

        <div class="tablemenu">
            <div class="Image-title01">
                <div>Meal Planning</div>

            <div class="Image-title02">

            <div class="Image-title03">

        <div class="button">
            <a href="form.html">
