<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/shopping-list.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c58d39949.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="Header">
        <div class="Logo">
            <img src="images/logo.png" alt="Delish Nutrio Logo">
        </div>

        <h1>Shopping List</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search items...">
        </div>

        <div class="right-header">
            <a href="https://delish-nutrio-frontend.vercel.app/">MAIN WEBSITE</a>
            <img src="images/bell-icon.png" alt="Notification Badge" class="bell-image">
            <img src="images/user-image.png" alt="Profile Picture" class="user-image">
        </div>
    </header>

    <main class="main-content">
        <div class="shopping-list-container">
            <h2>My Shopping List</h2>

            <table class="shopping-list">
                <thead>
                    <tr>
                        <th>SL NO</th>
                        <th>ITEMS</th>
                        <th>STORE</th>
                        <th>CATEGORY</th>
                        <th>UNIT</th>
                        <th>UNIT PRICE</th>
                        <th>TOTAL</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="shoppingListTableBody">
                    </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">Total</td>
                        <td id="totalPrice"></td>
                    </tr>
                </tfoot>
            </table>

            <div class="list-actions">
                <button class="clear-list">Clear List</button>
            </div>
        </div>

        <div class="add-item-form">
            <h3>Add Item</h3>
            <input type="text" id="itemName" placeholder="Item Name">
            <select id="itemStore">
                <option value="Supermarket">Supermarket</option>
                <option value="Farmer's Market">Farmer's Market</option>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Other">Other</option>
            </select>
            <select id="itemCategory">
                <option value="Produce">Produce</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
                <option value="Bakery">Bakery</option>
                <option value="Grains">Grains</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="itemUnit" placeholder="Unit (e.g., kg, pcs)">
            <input type="number" id="itemUnitPrice" placeholder="Unit Price">
            <button id="addItemBtn">Add Item</button>
        </div>
    </main>

    <script src="js/shopping-list.js"></script> 
</body>
</html>
