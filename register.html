<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo">
            </div> 

        <div class="welcome-section">
            <h3 class="login-text">Your Path to Optimal Health <br>Starts Here!</h3>
            <div class="welcome-image">
                <img src="./Images/Login-image.png" alt="" height="400px">
            </div>
        </div>

        <div class="register-section">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <span id="username_error" class="error"></span>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span id="email_error" class="error"></span>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span id="password_error" class="error"></span>
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                    <span id="confirmPassword_error" class="error"></span>
                </div>

                <button type="submit">Register</button>
            </form>

            <p class="have-account">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
