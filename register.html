<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4c58d39949.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html"> <img src="assets/home/logo.svg" alt="logo"></a> </div>
            <div class="links">
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <button id="dash" onclick="window.location.href='dashboard.html'">MY DASHBOARD</button>
                <button id="login" onclick="window.location.href='login.html'">LOGIN/REGISTER</button>
            </div>
        </nav>
    </header>

    <div class="Logo-container">
        <img src="images/Delish Nutrio 1 logo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="left-section">
            <h2>Unlock Your Nutrition Potential,<br>Sign up to get started.</h2>
            <div class="Image-layout">
                <img src="images/registerform2.png" alt="Sign up">
            </div>
        </div>
        <div class="right-section">
            <div class="black-arrow">
                <img src="images/blackarrow.png" alt="Black Arrow">
            </div>
            <h3>Welcome</h3>
            <form id="register-form">
                <div class="Form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <span id="firstnameError" class="error"></span> 
                </div>
                <div class="Form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <span id="lastnameError" class="error"></span> 
                </div>
                <div class="Form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span id="usernameError" class="error"></span> 
                </div>
                <div class="Form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                    <span id="phoneError" class="error"></span> 
                </div>
                <div class="Form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span> 
                </div>
                <div class="Form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error"></span> 
                    <span class="toggle-password"><i class="fas fa-eye" id="togglePasswordIcon"></i></span>
                </div>
                <div class="Form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="confirmPasswordError" class="error"></span> 
                </div>
                <button id="sign-up-btn" type="submit"> Sign Up</button>
            </form>
            <p>By clicking "SignUp", you agree that you have read the <a href="#">Privacy Policy</a> and have reviewed and agree to <a href="#">Terms and conditions.</a></p>
            <div class="social-login">
                <p>Or Sign Up With:</p>
                <button class="social-btn"><i class="fab fa-google"></i> Google</button>
                <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button> 
            </div>
        </div>
    </div>
</body>
    </html>
