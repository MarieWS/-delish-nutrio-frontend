<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="css/progress-tracker.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c58d39949.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Added link to icon library -->
</head>
<body>
    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="#" class="active"></a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <header class="Header">
        <div class="Logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <h1>Meal Plan</h1>

        <div class="search-bar">
            <input type="text" placeholder="Search for something">
        </div>

        <div class="right-header">
            <a href="#"></a>
            <img src="images/bell-icon.png" alt="Notification Badge" class="bell-image">
            <img src="images/user-image.png" alt="Profile Picture" class="user-image">
        </div>
    </header>

    <nav>
        <ul>
            <li><img src="left panel images/dashboard.png" alt="Dashboard"><a href="dashboard.html">Dashboard</a></li>
            <li><img src="left panel images/progress-tracker.png" alt="Progress Tracker"><a href="progress-tracker.html">Progress Tracker</a></li>
            <li class="active"><img src="left panel images/meal-plan.png" alt="Meal Plan"><a href="meal-plan.html">Meal Plan</a></li>
            <li><img src="left panel images/recipe.png" alt="Recipe"><a href="#">Recipe</a></li>
            <li><img src="left panel images/shopping-list.png" alt="Shopping List"><a href="shopping-list.html">Shopping List</a></li>
            <li><img src="left panel images/community.png" alt="Community"><a href="community.html">Community</a></li>

        </ul>
    </nav>
    <main class="main-content">
    <div class="grid-container">
        <div>
            <h2>Your Current Health Status</h2>
            <div class="Holder">
                <img src="./Images/Car Information.jpg" alt="" width="100%">
            </div>
            <h3 class="Wap">Weekly Activity Progress</h3>
            <div class="Holder">
                <img src="./Images/Group 240.jpg" alt="" width="100%">
            </div>
            <!-- Add progress bars -->
            <div class="progress-bar">
                <label for="progress1">Exercise:</label>
                <progress id="progress1" value="70" max="100"></progress>
            </div>
            <div class="progress-bar">
                <label for="progress2">Diet:</label>
                <progress id="progress2" value="50" max="100"></progress>
            </div>
        </div>
        <div>
            <img src="./Images/Frame 427319296.jpg" alt="">
        </div>
        <div>
            <!-- Additional tracking elements can be added here -->
        </div>
    </div>
</main>
</body>
</html>
