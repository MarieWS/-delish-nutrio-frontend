<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="css/progress-tracker.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c58d39949.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Added link to icon library -->
</head>
<body>
    <header class="Header">
        <div class="Logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <h1>Meal Plan</h1>

        <div class="search-bar">
            <input type="text" placeholder="Search for something">
        </div>

        <div class="right-header">
            <a href="#"></a>
            <img src="images/bell-icon.png" alt="Notification Badge" class="bell-image">
            <img src="images/user-image.png" alt="Profile Picture" class="user-image">
        </div>
    </header>

    <main class="main-content">
       <div class="grid-container">
            <div>
                <h2>Your Current Health <br>Status</h2>
                <div class="Holder"><img src="./Images/Car Information.jpg" alt="" width="100%"></div>
                <h3 class="Wap">Weekly Activity Progress</h3>
                <div class="Holder"><img src="./Images/Group 240.jpg" alt="" width="100%"></div>
            </div>
            <div>
                <img src="./Images/Frame 427319296.jpg" alt="">
            </div>
            <div>
            </div>
       </div>
    </main>
</body>
</html>
