<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo">
        <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g clip-path="url(#clip0_492_5080)">
                <rect width="95.625" height="95.625" rx="47.8125" fill="white" />
                <rect x="-12.0039" y="-12.002" width="119.63" height="119.63" fill="url(#pattern0_492_5080)" />
            </g>
            <defs>
                <pattern id="pattern0_492_5080" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image0_492_5080" transform="scale(0.002)" />
                </pattern>
                <clipPath id="clip0_492_5080">
                    <rect width="95.625" height="95.625" rx="47.8125" fill="white" />
                </clipPath>
                <image id="image0_492_5080" width="500" height="500"
                    xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAIAAABEtEjdAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAElGlUWHRYTUw6Y29tLmFkb2JlLnhtcAAAAAAAPD94cGFja2V0IGJlZ2luPSfvu78nIG[...]
            </defs>
        </svg>
    </div>

    <div class="Container">
        <div class="welcome-section">
            <h3 class="login-text">Your Path to Optimal Health <br>Starts Here!</h3>
            <div class="welcome-image">
                <img src="./Images/Login-image.png" alt="" height="400px">
            </div>
        </div>
        <div class="login-section">
            <div class="login-section">
                <h2>Sign Up</h2>
                <p>Create an account to get started</p>
                <form id="login-form">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email or phone number" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <a href="#" class="forgot-password">Forgotten Password?</a>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="divider">or</div>

                    <button type="button" class="google-btn"><span class="google-icon"><img
                                src="./Images/Google icon.png" alt="">Sign Up with Google</button>

                    <p class="create-account">Donâ€™t have an account? <a href="register.html">Create an
                            Account.</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginform = document.getElementById('login-form');
        loginform.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginform.elements['email'].value;
            const password = loginform.elements['password'].value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed. Please sign up first or check your credentials.');
                }
            })
            .catch((error) => {
                console.error(error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>

</html>
