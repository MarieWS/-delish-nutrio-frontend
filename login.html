<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="logo">
            <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
                </svg> 
        </div>

        <div class="welcome-section">
            <h3 class="login-text">Your Path to Optimal Health <br>Starts Here!</h3>
            <div class="welcome-image">
                <img src="./Images/Login-image.png" alt="" height="400px">
            </div>
        </div>

        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>Please log in to your account to get started</p>
            <form id="login-form">
                <label for="email">Email or Phone Number</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone number" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <a href="#" class="forgot-password">Forgotten Password?</a>

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">or</div>

                <button type="button" class="google-btn">
                    <span class="google-icon">
                        <img src="./Images/Google icon.png" alt="">Sign Up with Google
                    </span>
                </button>

                <p class="create-account">Donâ€™t have an account? <a href="register.html">Create an Account.</a></p>
            </form>
        </div>
    </div>

    <script>
        const loginform = document.getElementById('login-form');
        loginform.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginform.elements['email'].value;
            const password = loginform.elements['password'].value;

            try {
                const response = await fetch('https://techcrush-backend-85eulpiau-maries-projects-0395c141.vercel.app/api/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed. Please check your credentials.'); 
                }

                const data = await response.json();
                console.log(data); // Handle successful login (e.g., redirect to dashboard)

            } catch (error) {
                console.error('Login error:', error);
                // Display an error message to the user 
                const errorMessage = document.getElementById('login-error'); 
                if (errorMessage) {
                    errorMessage.textContent = error.message; 
                } else {
                    console.error('Error displaying error message.'); 
                }
            }
        });
    </script>

</body>

</html>
