<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo">
        <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g clip-path="url(#clip0_492_5080)">
                <rect width="95.625" height="95.625" rx="47.8125" fill="white" />
                <rect x="-12.0039" y="-12.002" width="119.63" height="119.63" fill="url(#pattern0_492_5080)" />
            </g>
            <defs>
                <pattern id="pattern0_492_5080" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image0_492_5080" transform="scale(0.002)" />
                </pattern>
                <clipPath id="clip0_492_5080">
                    <rect width="95.625" height="95.625" rx="47.8125" fill="white" />
                </clipPath>
                <image id="image0_492_5080" width="500" height="500"
                    xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAIAAABEtEjdAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAElGlUWHRYTUw6Y29tLmFkb2JlLnhtcAAAAAAAPD94cGFja2V0IGJlZ2luPSfvu78nIG[...]
            </defs>
        </svg>
    </div>

    <div class="Container">
        <div class="welcome-section">
            <h3 class="login-text">Your Path to Optimal Health <br>Starts Here!</h3>
            <div class="welcome-image">
                <img src="./Images/Login-image.png" alt="" height="400px">
            </div>
        </div>
        <div class="login-section">
           <div class="login-section">
                <h2>Sign Up / Sign In</h2>
                <p>Welcome! Please sign up or sign in to continue</p>
                <form id="auth-form">
                    <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>

                        <label for="email">Email (optional for sign-in)</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <button type="submit" class="auth-btn">Sign Up / Sign In</button>
                </form>
        </div>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
        const username = authForm.elements['username'].value;
        const email = authForm.elements['email'].value;
        const password = authForm.elements['password'].value;

        // Determine if the user is signing up or signing in
        const isSignUp = email ? true : false;

        const endpoint = isSignUp ? '/api/signup' : '/api/login';
        const payload = isSignUp ? { username, email, password } : { username, password };

        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = isSignUp ? 'welcome.html' : 'dashboard.html';
            } else {
                alert(`${isSignUp ? 'Sign up' : 'Login'} failed. Please check your credentials.`);
            }
        })
        .catch(error => {
            console.error(error);
            alert('An error occurred. Please try again.');
        });
    });
</script>
</body>

</html>
